<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#gradient)"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- UPF Text -->
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">UPF</text>
  
  <!-- Subtitle -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">Université Privée</text>
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">de Fès</text>
  
  <!-- Smart icon -->
  <circle cx="175" cy="30" r="12" fill="white" opacity="0.2"/>
  <circle cx="175" cy="30" r="8" fill="white"/>
  <circle cx="175" cy="30" r="4" fill="#2563eb"/>
</svg>
